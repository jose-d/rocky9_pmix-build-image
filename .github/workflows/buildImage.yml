name: Build Rocky Linux 9 docker image for PMI-X build
run-name: ${{ github.actor }} is attempting to build pmi-x docker image ðŸš€
on: workflow_dispatch
permissions: write-all
env:
  # github image repository url - used to cache docker images
  BASEIMAGE_URL: ghcr.io/jose-d/rocky9_pmix-build-image:latest

jobs:

  build_base9_build-image:
    name: Build docker image for pmi-x build on Rocky9
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Build
      uses: docker/setup-buildx-action@v3
          
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: "{{defaultContext}}"
        push: true
        tags: ${{ env.BASEIMAGE_URL }}
